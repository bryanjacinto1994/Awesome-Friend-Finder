<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Friend Finder</title>
</head>

<body
    style="background-image: url('https://snappygoat.com/b/1ba97d123820a1466ab34a44ae20a4c2a6b1db24'); background-size: cover;">

    <nav class="navbar bg-dark">
        <a class="navbar-brand" href="/home" style="color:rgb(0, 204, 204); font-family: Arial; font-size: 25px;">
            <img src="https://images.assetsdelivery.com/compings_v2/arbuzu/arbuzu1607/arbuzu160700051.jpg" width="40"
                height="40" class="d-inline-block align-top" alt="F-Logo">
            Friend Finder
        </a>
    </nav>

    <div class='jumbotron'
        style='text-align: center; background-image: url("https://data.whicdn.com/images/315697442/original.gif?t=1531097180");'>
        <img src="https://images.assetsdelivery.com/compings_v2/arbuzu/arbuzu1607/arbuzu160700051.jpg" width='350'
            height='350' alt="F-Logo" style='border-radius: 40px; position:relative;'>
    </div>

    <div class='jumbotron jumbotron-fluid' style='background: none; text-align: center;'>
        <div class='container'>
            <div class='col-sm-12'>
                <div class='card' style='border-radius:40px; background-color: #374c77'>
                    <div class='card-body'>
                        <hr class='my-4'>
                        <h2 style='color: whitesmoke'>About You</h2>
                        <hr class='my-4'>
                    <div class='row'>
                        <div class='col-md-2'></div>
                        <div class="col-md-4 mb-3">
                            <label for ='userName'>Name (Required)</label><br>
                            <input type='text' id='userName' class='form-control' required placeholder='Your Name Here'>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for ='photoLink'>Photo Link (Required)</label><br>
                            <input type='text' id='photoLink' class='form-control' required placeholder='Your Photo Link Here'>
                        </div>
                        <div class="col-md-2"></div>


                    </div> 


                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
